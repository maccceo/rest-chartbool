<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <!-- JS: CHART JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <!-- CSS: MY STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- JS: MY SCRIPT -->
    <script src="main.js" charset="utf-8"></script>
    <!-- TEMPLATE: MESSAGE MENU -->
    <script id="item-template" type="text/x-handlebars-template">
    </script>
    <!-- IMG: ICON -->
    <link rel="shortcut icon" href="resources/icons/boolean.png">
    <title>Chartbool</title>
  </head>
  <body>
  	<div id="main-container">
      <div id="canvas-container">
        <div id="newsale-form">
          <h3>Aggiungi una vendita</h3>
          <select id="newsale-salesman" name="Venditore" required>
            <option value="" disabled selected hidden>Venditore</option>
            <!-- aggiunti dinamicamente -->
          </select>
          <select id="newsale-month" name="Mese" required>
            <option value="" disabled selected hidden>Mese</option>
              <option value="01">gennaio</option>
              <option value="02">febbraio</option>
              <option value="03">marzo</option>
              <option value="04">aprile</option>
              <option value="05">maggio</option>
              <option value="06">giugno</option>
              <option value="07">luglio</option>
              <option value="08">agosto</option>
              <option value="09">settembre</option>
              <option value="10">ottobre</option>
              <option value="11">novembre</option>
              <option value="12">dicembre</option>
          </select>
          <input type="number" id="newsale-amount" placeholder="Totale vendita [â‚¬]" required>
          <button id="newsale-button">Invia</button>
        </div>
        

        <h2>Fatturato totale / mese</h2>
        <canvas id="fatturatoPerMese" width="500" height="200"></canvas>
        <h2>Fatturato percentuale per venditore</h2>
        <canvas id="fatturatoPerVenditore" width="500" height="200"></canvas>
        <h2>Vendite per quadrimestre</h2>
        <canvas id="venditePerQuadrimestre" width="500" height="200"></canvas>
      </div>
  	</div>
  </body>
</html>
